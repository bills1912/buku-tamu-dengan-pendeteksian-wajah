<!-- Changelog Management Tab -->
<div
  id="changelog-management-content"
  class="tab-content"
  style="display: none"
>
  <div class="content-section">
    <div class="panel-header">
      <div class="panel-icon">
        <i class="fas fa-code-branch"></i>
      </div>
      <div class="panel-title">
        <h3>Changelog Management</h3>
        <p>Kelola versi dan riwayat perubahan aplikasi</p>
      </div>
      <div class="panel-actions">
        <button class="btn btn-primary" onclick="openAddVersionModal()">
          <i class="fas fa-plus"></i>
          Tambah Versi Baru
        </button>
      </div>
    </div>

    <!-- Current Version Info -->
    <div class="current-version-info">
      <div class="version-card current-version">
        <div class="version-header">
          <div class="version-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="version-details">
            <h4 id="current-version-number">Loading...</h4>
            <p id="current-version-title">Loading...</p>
          </div>
          <div class="version-badge current">
            <i class="fas fa-check-circle"></i>
            Current Version
          </div>
        </div>
        <div class="version-description">
          <p id="current-version-description">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Versions History -->
    <div class="panel-body">
      <div class="versions-list" id="changelog-versions-list">
        <!-- Versions will be populated here -->
      </div>
    </div>
  </div>

  <!-- Version Modal for Add/Edit -->
  <div id="version-modal" class="modal" style="display: none">
    <div class="modal-content large-modal">
      <div class="modal-header">
        <h3 id="version-modal-title">Tambah Versi Baru</h3>
        <button class="modal-close" onclick="closeVersionModal()">
          &times;
        </button>
      </div>

      <form id="version-form" onsubmit="saveVersion(event)">
        <div class="modal-body">
          <input type="hidden" id="version-id" name="version_id" />

          <div class="form-grid">
            <div class="form-group">
              <label for="version-number">Nomor Versi *</label>
              <input
                type="text"
                id="version-number"
                name="version_number"
                required
                placeholder="contoh: 2.1.0"
              />
            </div>

            <div class="form-group">
              <label for="version-title">Judul Versi *</label>
              <input
                type="text"
                id="version-title"
                name="title"
                required
                placeholder="contoh: Major Update - New Features"
              />
            </div>

            <div class="form-group full-width">
              <label for="version-description">Deskripsi Versi</label>
              <textarea
                id="version-description"
                name="description"
                rows="3"
                placeholder="Deskripsi singkat tentang pembaruan versi ini..."
              ></textarea>
            </div>

            <div class="form-group checkbox-group full-width">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="version-current"
                  name="is_current"
                  checked
                />
                <span class="checkbox-custom"></span>
                Set sebagai versi terbaru (akan mengganti versi sebelumnya)
              </label>
            </div>
          </div>

          <!-- Changelog Items Section -->
          <div class="changelog-items-section">
            <div class="section-header">
              <h4>
                <i class="fas fa-list-ul"></i>
                Changelog Items
              </h4>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                onclick="addChangelogItem()"
              >
                <i class="fas fa-plus"></i>
                Tambah Item
              </button>
            </div>

            <div id="changelog-items-container">
              <!-- Changelog items will be added here -->
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeVersionModal()"
          >
            <i class="fas fa-times"></i>
            Batal
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            <span id="version-save-btn-text">Simpan Versi</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="delete-modal" class="modal" style="display: none">
    <div class="modal-content small-modal">
      <div class="modal-header">
        <h3>Konfirmasi Hapus</h3>
        <button class="modal-close" onclick="closeDeleteModal()">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <div class="delete-warning">
          <i class="fas fa-exclamation-triangle"></i>
          <p>
            Apakah Anda yakin ingin menghapus
            <span id="delete-target-type">item</span>
            <strong id="delete-target-name"></strong>?
          </p>
          <p class="warning-text">Tindakan ini tidak dapat dibatalkan!</p>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="closeDeleteModal()"
        >
          <i class="fas fa-times"></i>
          Batal
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="confirmDelete()"
          id="confirm-delete-btn"
        >
          <i class="fas fa-trash"></i>
          Hapus
        </button>
      </div>
    </div>
  </div>
</div>
